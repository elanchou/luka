<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vault Splash Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1990e6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111a21", // Theme default, but screen uses specific pure black
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Utilities for that extra Swiss polish */
        .swiss-grid-center {
            display: grid;
            place-items: center;
        }
        
        /* Fine-tuned letter spacing class since Tailwind's tracking-widest is sometimes not enough for Swiss style */
        .tracking-mega {
            letter-spacing: 0.6em;
            text-indent: 0.6em; /* Optical centering compensation */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black text-white font-display antialiased overflow-hidden selection:bg-primary/30">
<!-- Main Container: Pure Black Background as requested -->
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-black swiss-grid-center group/design-root">
<!-- Background Subtle Gradient Effect (Optional visual depth, barely visible) -->
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white/5 via-transparent to-transparent opacity-20 pointer-events-none" data-alt="Subtle radial gradient for depth"></div>
<!-- Content Wrapper -->
<div class="z-10 flex flex-col items-center">
<!-- Geometric Logo -->
<!-- Using a custom SVG for the "thin, sharp stroke" requirement -->
<div class="relative mb-16 opacity-0 animate-[fadeIn_1s_ease-out_forwards]">
<div class="text-white/90">
<svg class="drop-shadow-[0_0_15px_rgba(255,255,255,0.15)]" data-alt="Geometric abstract vault logo" fill="none" height="80" viewbox="0 0 80 80" width="80" xmlns="http://www.w3.org/2000/svg">
<!-- Abstract outer shield/diamond shape -->
<rect height="44" rx="2" stroke="currentColor" stroke-width="1.5" transform="rotate(45 40 10)" width="44" x="40" y="10"></rect>
<!-- Inner geometric element representing a key or core -->
<circle cx="40" cy="40" r="8" stroke="currentColor" stroke-width="1.5"></circle>
<path d="M40 32V24" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path>
<path d="M40 56V48" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path>
<path d="M24 40H32" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path>
<path d="M48 40H56" stroke="currentColor" stroke-linecap="round" stroke-width="1.5"></path>
</svg>
</div>
<!-- Optional: Primary color accent (very subtle glow) -->
<div class="absolute inset-0 bg-primary/20 blur-[40px] rounded-full -z-10"></div>
</div>
<!-- Typography -->
<div class="text-center opacity-0 animate-[fadeIn_1s_ease-out_0.3s_forwards]">
<h1 class="text-[#e0e0e0] text-xs font-semibold uppercase tracking-mega leading-normal select-none">
                    Vault
                </h1>
<!-- Subtitle / Version (Optional, very subtle) -->
<p class="mt-4 text-[#53616b] text-[10px] tracking-[0.2em] font-light">
                    SECURE STORAGE
                </p>
</div>
</div>
<!-- Footer / Loader Area -->
<div class="absolute bottom-12 w-full flex justify-center opacity-0 animate-[fadeIn_1s_ease-out_0.6s_forwards]">
<!-- Minimal loading indicator: A thin pulsing line -->
<div class="h-[1px] w-12 bg-gradient-to-r from-transparent via-[#333] to-transparent">
<div class="h-full w-full bg-gradient-to-r from-transparent via-primary/50 to-transparent animate-pulse-slow"></div>
</div>
</div>
</div>
<!-- Animation Keyframes -->
<style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</body></html>
