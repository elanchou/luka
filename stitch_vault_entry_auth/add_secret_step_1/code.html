<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Secret Step 1</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                        "surface-dark": "#18282e",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "sm": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto">
<!-- TopAppBar -->
<header class="flex items-center justify-between px-6 py-5 z-10">
<button class="text-white/80 hover:text-primary transition-colors flex items-center justify-center size-10 -ml-2 rounded-full hover:bg-white/5 active:bg-white/10">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight">Add Secret</h2>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<!-- MetaText / Progress -->
<div class="w-full flex justify-end px-8 pb-6">
<p class="text-[#5f747a] dark:text-[#5f747a] text-xs font-medium tracking-[0.2em] font-mono">01 / 03</p>
</div>
<!-- Main Form Area -->
<div class="flex-1 flex flex-col px-8 space-y-12 pt-4">
<!-- TextField 1: Secret Name -->
<div class="group relative w-full">
<label class="block text-[11px] font-bold tracking-[0.15em] text-[#5f747a] mb-2 uppercase transition-colors group-focus-within:text-primary">
                    Secret Name
                </label>
<div class="relative">
<input class="peer block w-full border-0 border-b border-[#283539] bg-transparent py-3 px-0 text-xl font-normal text-white placeholder:text-[#283539] focus:border-primary focus:ring-0 focus:outline-none transition-all duration-300" placeholder="e.g. Main Vault" type="text"/>
<!-- Animated bottom border overlay for extra emphasis if needed, though focus:border-primary handles it cleanly -->
</div>
</div>
<!-- TextField 2: Network -->
<div class="group relative w-full">
<label class="block text-[11px] font-bold tracking-[0.15em] text-[#5f747a] mb-2 uppercase transition-colors group-focus-within:text-primary">
                    Network
                </label>
<div class="relative">
<input class="peer block w-full border-0 border-b border-[#283539] bg-transparent py-3 px-0 text-xl font-normal text-white placeholder:text-[#283539] focus:border-primary focus:ring-0 focus:outline-none transition-all duration-300" placeholder="e.g. Ethereum" type="text"/>
<!-- Helper icon inside input -->
<div class="absolute right-0 top-1/2 -translate-y-1/2 text-[#283539] peer-focus:text-primary transition-colors pointer-events-none">
<span class="material-symbols-outlined text-[20px]">hub</span>
</div>
</div>
</div>
</div>
<!-- Action Button -->
<div class="p-8 pb-10 mt-auto bg-gradient-to-t from-background-dark to-transparent">
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-sm h-14 bg-primary hover:bg-[#3bc7f5] active:bg-[#0ea2d4] text-[#101d22] transition-all duration-200 shadow-[0_0_20px_rgba(19,182,236,0.15)] hover:shadow-[0_0_30px_rgba(19,182,236,0.3)]">
<span class="text-sm font-bold tracking-[0.15em] uppercase z-10">Next</span>
<span class="material-symbols-outlined text-lg ml-2 transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
</div>
</body></html>
